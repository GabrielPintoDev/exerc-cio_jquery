<body>
    <header>
        <h1>Lista de Tarefas</h1>
        <div class="buttonHeader">
            <button type="submit" id="botaoSubmit">Nova tarefa</button>
            <button type="button" id="botaoReset">Limpar tarefas</button>
        </div>
    </header>
    <form>
        <h2>Adicione sua tarefa</h2>
        <input type="text" id="inputTask" placeholder="Sua nova tarefa" required>
        <button type="submit" id="btnAdd">Adicionar</button>
        <button type="reset" id="botaoCancelar">Cancelar</button>
    </form>
